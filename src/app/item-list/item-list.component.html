<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>

            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items" [ngClass]="{sale: item.sale}">
            <td><img [src]='item.img' [alt]='item.name'></td>
            <td>{{item.name}}</td>
            <td>{{item.type|uppercase}}</td>
            <td>{{item.price|currency}}</td>
            <td><span class="badge badge-warning" *ngIf="item.stock==0">No hay stock</span></td>

        </tr>
    </tbody>
</table>
